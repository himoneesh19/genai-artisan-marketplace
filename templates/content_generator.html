{% extends "base.html" %}

{% block title %}Generate Content - Artisan AI Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Generate AI-Powered Content</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="generate_as" class="form-label">Generate as</label>
                        <select class="form-control" id="generate_as" name="generate_as" required>
                            <option value="artisan_first_person" selected>Artisan (First-person)</option>
                            <option value="product_listing_third_person">Product Listing (Third-person)</option>
                            <option value="social_caption">Social Caption</option>
                            <option value="ad_copy">Ad Copy</option>
                            <option value="about_press">About / Press</option>
                            <option value="image">Product Image</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tone</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tone" id="friendly" value="friendly" checked>
                            <label class="form-check-label" for="friendly">Friendly</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tone" id="formal" value="formal">
                            <label class="form-check-label" for="formal">Formal</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tone" id="humble" value="humble">
                            <label class="form-check-label" for="humble">Humble</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tone" id="energetic" value="energetic">
                            <label class="form-check-label" for="energetic">Energetic</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-control" id="language" name="language">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                            <option value="marathi">Marathi</option>
                            <!-- Add more languages as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="include_quote" name="include_quote" checked>
                            <label class="form-check-label" for="include_quote">Include my quote</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="prompt" class="form-label">Prompt / Description</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="4" required
                                  placeholder="Describe your craft, product, or what you want to generate..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Content</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
